{% extends "base.html" %}

{% block main %}

        <div id="content">
    {%  for word in words %}
    <article class="content-item">
        <p>Maori: {{ word[0] }}</p>
        <p>English: {{ word[1] }}</p>
        <p>Category: <a href="/categories/{{ word[8] }}">{{ word[2] }}</a></p>
        <p>Definition: {{ word[3] }}</p>
        <p>Level: {{ word[4] }}</p>
        <p>Date Added: {{ word[5] }}</p>
        <p>Word added by: {{ word[6] }} {{ word[7] }}</p>
        <p><img src="/static/maori_dictionary_images/images/{{ word[9] }}.jpg"></p>
    </article>
    {% endfor %}
        </div>
{% endblock %}
