{% extends "base.html" %}

{% block main %}

<div class="dropdown">
  <button class="dropbtn">Categories</button>
  <div class="dropdown-content">
    {% for category in categories %}
    <a href="/categories/{{ category[0] }}">{{ category[1] }}</a>
    {% endfor %}
  </div>
</div>

        <div id="content">
    {%  for word in words %}
    <article class="content-item">
        <p>Maori: {{ word[0] }}</p>
        <p>English: {{ word[1] }}</p>
        <p>Category: {{ word[2] }}</p>
        <p>Definition: {{ word[3] }}</p>
        <p>Level: {{ word[4] }}</p>
    </article>
    {% endfor %}
        </div>
{% endblock %}
